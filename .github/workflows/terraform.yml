name: "Terraform FedRAMP Quickstart"

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # Required for Workload Identity Federation

env:
  TF_VERSION: "1.5.7"
  # Users must set these secrets in their GitHub Repo
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }} # "projects/123/locations/global/..."
  WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }} # "terraform-ci@..."
  TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

jobs:
  terraform-dev:
    name: "Terraform (Dev)"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./terraform/envs/dev

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="prefix=terraform/state/dev"

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="github_repo=${{ github.repository }}" \
            -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

  # Placeholder for Prod Job (Manual Approval usually required)
  terraform-prod:
    name: "Terraform (Prod)"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: terraform-dev # Simple sequential flow for now
    defaults:
      run:
        working-directory: ./terraform/envs/prod

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # (Authentication steps same as dev, possibly different SA in real scenario)
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

